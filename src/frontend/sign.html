<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/sign.css">
</head>

<body>

    <main>
        <section>
            <h1>SimpleNetWork</h1>
            <h2>Feita pensando em <span>VC</span></h2>
        </section>
        <aside>

            <ul id='switch-form'>
                <li class='switch-form-active' id='switch-login'>Entrar</li>
                <li id='switch-register'>Cadastrar</li>
            </ul>

            <form id='login' class='form-register'>
                <fieldset>
                    <label for='username'>Usuário:</label>
                    <input type='text' name='username' id='username'>
                </fieldset>
                <fieldset>
                    <label for='password'>Senha:</label>
                    <input type='password' id='password'>
                </fieldset>
                <fieldset>
                    <input type="submit" value='entrar'>
                </fieldset>
            </form>


            <form id='register' class='form-register'>
                <h4 id='msg-log'></h4>
                <fieldset>
                    <label for='firstname'>Nome:</label>
                    <input type='text' name='firstname' id='firstname'>
                </fieldset>
                <fieldset>
                    <label for='lastname'>Sobrenome:</label>
                    <input type='text' name='lastname' id='lastname'>
                </fieldset>
                <fieldset>
                    <label for='birthday'>Data de aniversário:</label>
                    <input type='text' name='birthday' id='birthday'>
                </fieldset>
                <fieldset>
                    <label for='email'>E-mail:</label>
                    <input type='email' name='email' id='email'>
                </fieldset>
                <fieldset>
                    <label for='username'>nome de usuário:</label>
                    <input type='text' name='username' id='username'>
                </fieldset>
                <fieldset>
                    <label for='password'>Senha:</label>
                    <input type='password' name='password' id='password'>
                </fieldset>
                <!-- <fieldset>
                        <label for='confirm'>Confirme a senha:</label>
                        <input type='password' id='confirm'>
                    </fieldset> -->
                <fieldset>
                    <article></article>
                    <input type="submit" value="Cadastrar">
                </fieldset>
            </form>
        </aside>
    </main>



    <script src="./assets/js/sign/index.js" type="module"></script>
    <script>
        const register = document.querySelector('#switch-register')
        const login = document.querySelector('#switch-login')

        const formLogin = document.querySelector('#login')
        const formRegister = document.querySelector('#register')

        login.addEventListener('click', () => {
            login.classList.add('switch-form-active')
            register.classList.remove('switch-form-active')
            formLogin.style.display = 'block'
            formRegister.style.display = 'none'
        })

        register.addEventListener('click', () => {
            register.classList.add('switch-form-active')
            login.classList.remove('switch-form-active')
            formRegister.style.display = 'block'
            formLogin.style.display = 'none'
        })
    </script>

</body>

</html>
